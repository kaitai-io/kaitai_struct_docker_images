name: Docker build and publish

on:
  push:
    branches:
      - master

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - target: cpp_stl
            implementation: clang3.4
          - target: cpp_stl
            implementation: clang11
          - target: cpp_stl
            implementation: gcc4.8
          - target: cpp_stl
            implementation: gcc11
          - target: construct
            implementation: python2.7
          - target: construct
            implementation: python3.4
          - target: construct
            implementation: python3.12
          - target: csharp
            implementation: net6.0
          - target: graphviz
            implementation: 9
          - target: go
            implementation: 1.21
          - target: go
            implementation: 1.22
          - target: java
            implementation: zulu7
          - target: java
            implementation: temurin8
          - target: java
            implementation: temurin11
          - target: java
            implementation: temurin17
          - target: java
            implementation: temurin21
          - target: javascript
            implementation: nodejs4
          - target: javascript
            implementation: nodejs8
          - target: javascript
            implementation: nodejs10
          - target: javascript
            implementation: nodejs12
          - target: javascript
            implementation: nodejs20
          - target: julia
            implementation: 1.9
          - target: lua
            implementation: 5.3
          - target: nim
            implementation: 1.6.0
          - target: perl
            implementation: 5.24
          - target: perl
            implementation: 5.38
          - target: php
            implementation: 7.1
          - target: php
            implementation: 8.3
          - target: python
            implementation: 2.7
          - target: python
            implementation: 3.4
          - target: python
            implementation: 3.12
          - target: ruby
            implementation: 1.9
          - target: ruby
            implementation: 2.3
          - target: ruby
            implementation: 3.3

    steps:
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          cd "src/${{ matrix.image.target }}/${{ matrix.image.implementation }}-linux-x86_64"
          ./build
      - name: login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: tag
        run: |
          docker tag "kaitai-${{ matrix.image.target }}-${{ matrix.image.implementation }}-linux-x86_64" "ghcr.io/kaitai-io/kaitai-${{ matrix.image.target }}-${{ matrix.image.implementation }}-linux-x86_64:latest"
      - name: publish
        run: |
          docker push "ghcr.io/kaitai-io/kaitai-${{ matrix.image.target }}-${{ matrix.image.implementation }}-linux-x86_64:latest"
